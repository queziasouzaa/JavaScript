<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <a id="meuLink" href="https://www.google.com">Google</a>
    <button onclick="mostrarHref()">Mostrar URL</button>
    <p id="resultado"></p>

    <script>
        function mostrarHref() {
            let link = document.getElementById("meuLink");
            let resultado = document.getElementById("resultado");
            
            resultado.textContent = "A URL do link é: " + link.getAttribute("href");
        }        
    </script>
</body>
</html>
